<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SoundAffects Archive</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <header class="pane" id="header">
      <h1>
        {{#linkTo materials}}SoundAffects Archive{{/linkTo}}
      </h1>
    </header>
    <section class="pane" id="main">
      {{outlet}}
    </section>
    <footer class="pane" id="footer">
      &copy; Copyright SoundAffects 2008&ndash;{{thisYear}}
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="materials">
    <section class="pane" id="master">
      <nav>
        <ul>
          {{#each model}}
            <li>
              {{#linkTo material this}}
                {{album}} - {{name}}
              {{/linkTo}}
            </li>
          {{else}}
            <li><span>Loading…</span></li>
          {{/each}}
        </ul>
      </nav>
    </section>
    <section class="pane" id="detail">
      {{outlet}}
    </section>
  </script>

  <script type="text/x-handlebars" data-template-name="materials/index">
    <article>
      <em>Pick an item from the list to see more detail.</em>
    </article>
  </script>

  <script type="text/x-handlebars" data-template-name="material">
    <article>
      {{#if isLoaded}}
        <h1>{{album}} - {{name}}</h1>

        <div class="player">
          {{#if isVideo}}
            <video {{bindAttr src="url"}} controls autoplay></video>
          {{/if}}
          {{#if isAudio}}
            <audio {{bindAttr src="url"}} controls autoplay></audio>
          {{/if}}
        </div>

        <dl>
          <dt>URL</dt>
          <dd><a {{bindAttr href=url}}>{{unescape url}}</a></dd>
          <dt>Type</dt>
          <dd>{{type}}</dd>
          {{#if keyStage}}
            <dt>Key Stage</dt>
            <dd>{{keyStage}}</dd>
          {{/if}}
          <dt>Countries</dt>
          <dd>{{countries}}</dd>
          {{#if subjects}}
            <dt>Subjects</dt>
            <dd>{{subjects}}</dd>
          {{/if}}
        </dl>
      {{else}}
        <h1>Loading…</h1>
      {{/if}}
    </article>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/jquery.csv-0.71.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
